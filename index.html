<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day # X: Corgi Card Flip</title>
</head>
<body>
    
    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <h2>What is the best dog breed?</h2>
            </div>
            <div class="card__face card__face--back">
                <div class="card__content">
                    <div class="card__header">
                        <img width="30%" src="corgi.jpg" class="pp" alt="">
                        <h2>Corgis</h2>
                    </div>
                    <div class="card__body">
                        <!-- <h3>Why?</h3> <br> -->
                        <p> Corgis are cute. <br>
                            Corgis are well behaved.<br>
                            Corgis are friendly.<br>
                            Corgis are smart.<br><br>
                            Corgis are the best!
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
